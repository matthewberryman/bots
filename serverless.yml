useDotenv: true

service: matthewbots # NOTE: update this with your service name

plugins:
  - serverless-prune-plugin

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs18.x
  architecture: arm64
  stage: prod
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'lambda:InvokeFunction'
          Resource:
          - Fn::Join:
            - ':'
            - - arn:aws:lambda
              - Ref: AWS::Region
              - Ref: AWS::AccountId
              - function:${self:service}-${opt:stage, self:provider.stage}-*

resources:
  Resources:
    botRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: botRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: botPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource:
                    - "arn:aws:secretsmanager:us-east-1:455563481328:secret:midsomerplots-hwtnWE"
                    - "arn:aws:secretsmanager:us-east-1:455563481328:secret:austenquotebot-13yHbH"

functions:
  austenquotebot:
    handler: bot.handler
    environment:
      BOT_NAME: austenquotebot
    events:
      - schedule: rate(6 hours)
    memorySize: 128
    timeout: 60
    role: botRole
  midsomerbot:
    handler: bot.handler
    environment:
      BOT_NAME: midsomerplots
    events:
      - schedule: rate(4 hours)
    memorySize: 128
    timeout: 60
    role: botRole


custom:
  prune:
    automatic: true
    includeLayers: true
    number: 3
